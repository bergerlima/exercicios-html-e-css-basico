<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilizada</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabela Estilizada</h1>

    <h2>Moda</h2>
    <table class="tabela moda">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Camiseta</td>
                <td>M</td>
                <td>R$ 49,00</td>
            </tr>
            <tr>
                <td>Bermuda</td>
                <td>40</td>
                <td>R$ 99,00</td>
            </tr>
            <tr>
                <td>Tênis</td>
                <td>42</td>
                <td>R$ 85,00</td>
            </tr>
        </tbody>
    </table>

    <h2>Casa</h2>
    <table class="tabela casa">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sofá</td>
                <td>R$ 1.200,00</td>
            </tr>
            <tr>
                <td>Televisão</td>
                <td>R$ 5.000,00</td>
            </tr>
            <tr>
                <td>Ar-condicinado</td>
                <td>R$ 2.500,00</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
